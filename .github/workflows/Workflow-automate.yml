name: Release Drafter and Version Bumping

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write  # Allows writing to the repository's contents (push, commit)
  issues: write    # If you're using issues in your workflow
  pull-requests: write  # If your workflow interacts with pull requests

jobs:
  version-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm install --global standard-version

      - name: Run standard-version to bump version
        run: npx standard-version

      # This step sets the Git identity locally
      - name: Set Git identity locally
        run: |
          git config --local user.name "saranyanaveen"
          git config --local user.email "saranaveen1997@gmail.com"
          git config --list  # Optional: Verify settings

      - name: Commit version bump and push changes
        run: |
          git add .
          git commit --amend --no-edit --date "$(date)"  # Optional: Fix timestamp
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main --follow-tags

  generate-release-notes:
    runs-on: ubuntu-latest
    needs: version-bump
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Generate Release Notes with Release Drafter
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
