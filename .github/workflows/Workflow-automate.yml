name: Release Drafter and Version Bumping

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  version-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Adjust to the version you want to use

      - name: Install dependencies
        run: npm install

      - name: Run standard-version to bump version
        run: npx standard-version

      - name: Push version bump commit and tag
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your.email@example.com"
          git commit -am "chore(release): bump version"
          git push --follow-tags

  generate-release-notes:
    runs-on: ubuntu-latest
    needs: version-bump
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust to the version you want to use

      - name: Generate Release Notes with Release Drafter
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
