name: Release Drafter and Version Bumping

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  version-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm install --global standard-version

      - name: Run standard-version to bump version
        run: npx standard-version

      - name: Set Git identity
        run: |
          git config user.name "saranyanaveen"
          git config user.email "saranaveen1997@gmail.com"
          git config --list  # Optional: to verify the user settings

      - name: Commit version bump and push changes
        run: |
          git add .
          git commit -m "chore(release): bump version"
          git push https://x-access-token:${{ secrets.MY_GITHUB_PAT }}@github.com/${{ github.repository }} HEAD:main --follow-tags

  generate-release-notes:
    runs-on: ubuntu-latest
    needs: version-bump
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Generate Release Notes with Release Drafter
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_PAT }}
